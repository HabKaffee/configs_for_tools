[font]
size = 13

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[keyboard]
bindings = [
  { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance"}
]

[window]
dimensions = { columns = 128, lines = 32 }
opacity = 0.8
blur = true

[cursor]
style = { shape = "Underline", blinking = "On" }

[mouse]
hide_when_typing = true
